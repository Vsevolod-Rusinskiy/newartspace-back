apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/vsevolod-rusinskiy/newartspace-back:latest # Указываем образ из GitHub Packages
          imagePullPolicy: Always # Гарантируем загрузку последней версии образа
          ports:
            - containerPort: 3000
          env:
            - name: SQL_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SQL_DIALECT
            - name: SQL_LOGGING
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SQL_LOGGING
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_NAME
            - name: ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: ACCESS_KEY_ID
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: SECRET_ACCESS_KEY
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BUCKET_NAME
            - name: YOUR_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: YOUR_BOT_TOKEN
            - name: CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CHAT_ID
      imagePullSecrets:
        - name: ghcr-io-secret # Добавляем секрет для доступа к приватному образу
